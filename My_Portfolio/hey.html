<!DOCTYPE html>
<html lang="en">

    <style>
        /* Reset some default styles */
body, h1, h2, p {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
}

/* Style header and navigation */
header {
    background-color: #333;
    color: white;
    padding: 20px 0;
    text-align: center;
}

nav ul {
    list-style: none;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: white;
}

/* Style parallax sections */
.parallax-section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.parallax-layer {
    background-attachment: fixed;
    background-size: cover;
    padding: 20px;
}

/* Add specific styles for each section if needed */

/* Style footer */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
}

    </style>

    <script>
        // JavaScript for parallax effect (optional)
window.addEventListener('scroll', function () {
    const parallaxSections = document.querySelectorAll('.parallax-section');
    for (const section of parallaxSections) {
        const distance = window.scrollY - section.offsetTop;
        const speed = section.getAttribute('data-speed');
        section.style.backgroundPositionY = distance * speed + 'px';
    }
});
